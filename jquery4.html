<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <style>
      * {
        margin: 0 auto;
        padding: 0;
      }
      div {
        width: 200px;
        height: 50px;
        background-color: orange;
        text-align: center;
        margin: 5px;
        line-height: 50px;
        cursor: pointer;
        font-size: 15px;
      }
    </style>
  </head>
  <body>
    <div>Home</div>
    <div>Home</div>
    <div>Home</div>
    <div>Home</div>
    <div>Home</div>

    <script>
      var a = 30;
      $(document).ready(function () {
        $("div").click(function () {
          // $(this).css({'font-size':'20px','width':500})
          // $(this).css({fontSize:'20px',width:500,transitionDuration:'1s'})

          $("div").css({
            fontSize: "15px",
            width: 200,
            transitionDuration: "1s",
            backgroundColor: "orange",
          });

          $(this).css({
            fontSize: a,
            width: 500,
            transitionDuration: "1s",
            backgroundColor: "red",
          });
        });
      });
    </script>
  </body>
</html>
