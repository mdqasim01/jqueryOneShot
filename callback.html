<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $("button").click(function () {
          $("p").hide("slow", function () {
            $("button").click(function () {
              $("p").show("slow",function(){
                alert("Paragraph is already show")
              });
            });
          });
        });
      });
    </script>
  </head>
  <body>
    <button>Hide</button>

    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Id itaque vitae
      quod autem fugiat ipsum voluptate dolorem quidem eaque laborum voluptatem
      eius rerum, accusantium optio quisquam quas consequatur, pariatur
      repellat.
    </p>
  </body>
</html>
